<div class="my-4 p-5 rounded shadow-lg bg-white border border-primary">
  <h4 class="text-center text-primary mb-4 fw-bold">Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="title" class="form-label fw-bold text-secondary">Todo Title</label>
      <input type="text" [(ngModel)]="title" 
             class="form-control border-primary shadow-sm rounded-pill px-3" 
             name="title" id="title" 
             placeholder="Enter title">
    </div>
    <div class="mb-4">
      <label for="desc" class="form-label fw-bold text-secondary">Todo Description</label>
      <input type="text" [(ngModel)]="desc" 
             class="form-control border-primary shadow-sm rounded-pill px-3" 
             id="desc" name="desc" 
             placeholder="Enter description">
    </div>
    <div class="text-center">
      <button type="submit" 
              class="btn btn-primary btn-lg px-5 shadow-sm rounded-pill"
              style="background: linear-gradient(45deg, #007bff, #6610f2); border: none;">
        Add Todo
      </button>
    </div>
  </form>
</div>
